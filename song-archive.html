<!DOCTYPE html>

    <title>Song of the Month Archive - Vimal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: white;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; padding: 60px 0; color: #333; }
        .header h1 { font-size: 2.5em; font-weight: 300; margin-bottom: 10px; }
        .back-btn {
            display: inline-flex;

            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.05);
            margin: 0 auto 40px;
            padding: 50px 60px;
            text-align: center;
            color: #666;
        }
        .song-item {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #f0f0f0;
        }
        .song-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        .song-description {
            color: #666;
            margin-top: 15px;
